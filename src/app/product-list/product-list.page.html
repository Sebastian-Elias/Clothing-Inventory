<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <!-- Bot贸n de Cerrar sesi贸n -->
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar sesi贸n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card (click)="viewProduct(product)" class="fixed-card">
          <img [src]="product.image" alt="{{ product.name }}" />
          <ion-card-header>
            <ion-card-title>{{ product.name | slice:0:15 }}{{ product.name.length > 15 ? '...' : '' }}</ion-card-title>
            <ion-card-subtitle>{{ product.price | currency }}</ion-card-subtitle>
          </ion-card-header>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Bot贸n flotante para agregar producto -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
